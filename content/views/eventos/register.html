<h2>esta es la vista parcial de registro</h2>

<section ng-repeat="inscrito in registroEvento.Inscritos track by inscrito.Id">
	<input type='text' placeholder="Nombre" ng-model='inscrito.Nombre'>
	<input type='text' placeholder="Apellidos" ng-model='inscrito.Apellidos'>
	<input type='text' placeholder="Email" ng-model='inscrito.email'>
</section>

<button ng-click="nuevoInscrito()">Nuevo Inscrito</button>
<button ng-click="guardar()">Guardar</button>
