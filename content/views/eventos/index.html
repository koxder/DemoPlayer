<h2>esta es la vista parcial Eventos</h2>

<section ng-repeat="evento in eventos track by evento.Id">
	<input type='text' placeholder="Nombre" ng-model='evento.Nombre'>
	<input type='text' placeholder="Descripcion" ng-model='evento.Descripcion'>
	<a href="#/Eventos/Register" ng-click="registration(evento)">Registrarse</a>
</section>

<button ng-click="nuevoEvento()">Nuevo Evento</button>
<button ng-click="guardar()">Guardar</button>
